version: '3'
services:
  db:
    image: postgres
    env_file:
      - db.env
    ports:
      - "5432:5432"

  blood-info:
    build:
      context: .
      dockerfile: cmd/server/Dockerfile
    ports:
      - "8443:8443"
    depends_on:
      - db
    restart: on-failure
    env_file:
      - config.env

  scraper:
    build:
      context: .
      dockerfile: cmd/scraper/Dockerfile
    depends_on:
      - db
    restart: always
    env_file:
      - config.env
